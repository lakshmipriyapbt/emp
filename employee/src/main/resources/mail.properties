mail.text=Dear {name},\n\nCongratulations! You have been successfully registered on the EMS (Employee Management System) platform.\n\nTo complete your registration and set your password, please click the link below:\n\n- **Please Login with this Link**: [Click here to login]({url})\n\nThis link will direct you to a page where you can securely create a new password for your account.\n\nHere are your registration details:\n\n- **Email Id**: {emailId}\n- **Temporary Password**: "{password}"\n\nIf you have any questions or need further assistance, please feel free to contact our support team.\n\nThank you for choosing EMS!\n\nBest regards,\nContact No: 040 48583619,\nEmail: info@pathbreakertech.com,\nCUB Support Team.
